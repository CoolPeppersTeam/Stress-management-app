name: stress_management_app
description: Stress management application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.20.2
  cupertino_icons: ^1.0.6  # Обновлено до последней версии
  http: ^1.1.0  # Обновлено до стабильной версии
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2  # Обновлено до последней версии
  provider: ^6.1.3  # Обновлено до последней версии
  web_socket_channel: ^2.4.0
  flutter_localizations:
    sdk: flutter
  path_provider: ^2.1.1  # Добавлено для работы с путями
  flutter_dotenv: ^5.1.0  # Добавлено для работы с .env (опционально)

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.4.0
  build_runner: ^2.4.8  # Добавлено для генерации кода
  flutter_lints: ^3.0.1  # Добавлено для анализа кода

flutter_intl:
  enabled: true
  arb_dir: lib/l10n
  template_arb_file: intl_en.arb
  output_dir: lib/generated
  output_class: AppLocalizations
  use_deferred_loading: false
  format: false

flutter:
  uses-material-design: true

  assets:
    - assets/images/leaf_top.png
    - assets/images/leaf_bottom.png
    - .env  # Если используете flutter_dotenv
